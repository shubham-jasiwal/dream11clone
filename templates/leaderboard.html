{% extends 'base.html' %}

{% block content %}
  <h1>Leaderboard</h1>
  
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {% for user in leaderboard %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.score }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No users found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
